<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="AGE.CSS">
</head>
<body>
    <center>
    <div class="card">
        <img id="image" src="https://collegevidya.com/tool/images/age.png" alt="AGE Calculator">
        <input type="number" id="Date" placeholder="Date">
        <input type="number" id="month" placeholder="Month">
        <input type="number" id="year" placeholder="Year"><br><br>
        <button id="cal_age" onclick="calculateAge()">Calculate Age</button>
        <p id="result1">Your age is: <span id="result"></span></p>
    </div>
    <script src="AGE.JS"></script>
</center>
</body>
</html>
