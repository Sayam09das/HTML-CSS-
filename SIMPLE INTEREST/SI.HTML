<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="SI.CSS">
</head>
<body>
<center>
    <div class="card">
        <h1 class="text">Simple Interest Calculator</h1>
        <img id="image" src="https://assets-global.website-files.com/588ec54ed7a2e7e17e55cd40/659b4375fa40353fba829b1f_36a6bc43-3acc-4b21-b85a-1862ff85c70f.png">
        <p class="pti1">Principal Amount:</p>
        <input type="number" id="principal" placeholder="Enter principal amount"><br>
        <p class="pti1">Interest Rate (% per annum):</p>
        <input type="number" id="rate" placeholder="Enter interest rate"><br>
        <p class="pti1">Time Period (in years):</p>
        <input type="number" id="time" placeholder="Enter time period"><br><br><br>
        <button onclick="calculateSimpleInterest()">Calculate Interest</button>
        <p id="result"></p>
    </div>
</center>
<script src="SI.JS"></script>
</body>
</html>
