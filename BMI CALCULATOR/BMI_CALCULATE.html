<!DOCTYPE html>
<html>
<head>
    <title>BMI CALCULATOR</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="BMI_CALCULATE.css">
</head>
<body>
    <center>
        <div class="card">
            <h1 class="text1">BMI (Body Mass Index)</h1>
            <p id="info">Please enter your Height [in cm] and Weight [in kg]</p>
            <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7y-m0WMPj1bA6uw4-ANQEfEu6uzEAqYnclA&usqp=CAU">
            <p class="text">HEIGHT</p>
            <input type="number" id="height">
            <p class="text">WEIGHT</p>
            <input type="number" id="weight">
            <p id="result"></p>
            <button id="btn" onclick="bmi()">CALCULATE</button>
        </div>
    </center>
    <script src="BMI_CALCULATTE.js"></script>
</body>
</html>
